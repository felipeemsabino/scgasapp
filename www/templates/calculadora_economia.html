<ion-view class="scgas-ion-view">
  <ion-nav-bar class="scgas-ion-header-bar">
    <ion-nav-back-button class="button-clear" style="color:black;display:inline-flex;">
      <i class="ion-arrow-left-c" style="color:white;"></i>
      <p class="buscar-postos-title">Calculadora de Economia</p>
    </ion-nav-back-button>
    <img class="title header-image" style="float:right;height:35px;margin-right:10px;"
      src="img/LOGO_3.png"></img>
  </ion-nav-bar>
  <ion-content>
    <div class="card calculators-detail-card-calc">
      <div class="item item-divider">
        Preencha as informações abaixo:
      </div>
      <label class="item item-input">

        <input class="input-padrao" placeholder="Preço do GNV: R$" id="vlr" ng-model="parametros.precoGNV"
        type="tel" ui-number-mask="3" value="{{parametros.precoGNV | currency}}">
      </label>
      <div class="item item-divider">
        Consumo Médio:
      </div>
      <label class="col col-80" style="display:-webkit-inline-box;">
        <span class="input-label">GNV Km/m3</span>
        <input type="tel" ui-number-mask="3"  ng-model="parametros.consumoMedioGNV"
        style="text-decoration: underline;width: 50%;" class="input-padrao">
      </label>
      <label class="col col-80" style="display:-webkit-inline-box;">
        <span class="input-label">Gasolina Km/l</span>
        <input type="tel" ui-number-mask="3"  ng-model="parametros.consumoMedioGasolina"
        style="text-decoration: underline;width: 50%;" class="input-padrao">
      </label>
      <label class="col col-80" style="display:-webkit-inline-box;">
        <span class="input-label">Etanol Km/l</span>
        <input type="tel" ui-number-mask="3"  ng-model="parametros.consumoMedioEtanol"
        style="text-decoration: underline;width: 50%;" class="input-padrao">
      </label>
      <div class="row">
        <button class="button button-block gas-station-navigate-to" ng-click="calcularEconomia();">Calcular</button>
      </div>
      <div ng-show="parametros.mostrarResultado">
        <div class="item item-divider" style="font-size: large;font-weight: bold;" >
          Resultado:
        </div>
        <label class="item-input">
          <span style="font-size: medium;font-weight: bold;" ng-class="{'bold': bold,resultado-ri-small}">Se o GNV custa:
          {{parametros.precoGNV | currency }}</span>
        </label>
        <label class="item-input">
          <span style="font-size: medium;font-weight: bold;" ng-class="{'bold': bold,resultado-ri-small}">
            Só vale usar Etanol se o litro for menor que {{parametros.resultadoEtanol | currency }}</span>
        </label>
        <label class="item-input">
          <span style="font-size: medium;font-weight: bold;" ng-class="{'bold': bold,resultado-ri-small}">Só vale usar Gasolina se o litro for menor
            que {{parametros.resultadoGasolina | currency }}</span>

        </label>
      </div>
    </div>
  </ion-content>
</ion-view>
