<ion-view class="scgas-ion-view">
  <ion-nav-bar class="scgas-ion-header-bar">
    <ion-nav-back-button class="button-clear" style="color:black;display:inline-flex;">
      <i class="ion-arrow-left-c" style="color:white;"></i>
      <p class="buscar-postos-title">Detalhe Posto</p>
    </ion-nav-back-button>
    <img class="title header-image" style="float:right;height:35px;margin-right:10px;margin-top:5px;"
      src="img/LOGO_3.png"></img>
  </ion-nav-bar>
  <ion-content>
    <div class="card calculators-detail-card">
      <div class="row hide-row-when-map">
        <div class="col col-25" style="margin:auto;text-align:center;">
           <img ng-src="{{urlImagemx48}}" >
        </div>
        <div class="col col-50">
          <div class="row">
            <h6 style="color:dimgrey;font-weight:400;">{{posto.endereco}}</h6>
          </div>
          <div class="row">
            <h6 style="color:dimgrey;font-weight:400;">{{posto.bandeiraPosto.nome}}</h6>
          </div>
        </div>
        <div class="col col-25" style="padding-top:15px;">
          <div class="row">
            <div class="gas-station-icon">
            </div>
          </div>
          <div class="row">
            <h3 style="margin:auto;color:dimgrey;font-size:medium;margin-bottom:10px;">
              {{posto.distanciaFormatada}}
            </h3>
            <h6 style="color:dimgrey;font-size:inherit;">
              km
            </h6>
          </div>
        </div>
      </div>

      <div class="map-container" style="height: 140px;">
        <div id="map2" data-tap-disabled="true" style="position: relative; overflow: visible; height: 140px;"></div>
      </div>

      <div class="row hide-row-when-map">
        <div class="col col-33">
          <div class="row">
             <h4 style="color:dimgrey;margin:0px;font-size:x-small;">Preço do GNV</h4>
          </div>
          <div class="row">
            <h1 style="color:dimgrey;margin:0px;font-size:large;" >{{posto.precoFormatado}}</h1>
          </div>
        </div>
        <div class="col col-34">
          <div class="row">
             <h4 style="color:dimgrey;margin:0px;font-size:x-small;">Atualizado por:</h4>
          </div>
          <div class="row">
            <h4 style="color:dimgrey;margin:0px;font-size:x-small;">
              {{posto.usuarioUltimaAtualizacao ? posto.usuarioUltimaAtualizacao :
                  'Nenhum usuário atualizou'}}</h4>
          </div>
        </div>
        <div class="col col-33" style="text-align: center">
          <label>
            <button class="button gas-station-update-price" ng-click="showPopupPreco();">R$</button>
          </label>
        </div>
      </div>
	  <div class="row hide-row-when-map" style="padding-bottom:10px;">
		  <button class="button gas-station-go-to" style="width: 100%" ng-click="navegarPosto();">Ir até o posto</button>
	  </div>
    <div class="row hide-row-when-map">
      <button class="button gas-station-navigate-to" style="width: 100%" ng-click="abrirNavegador();">Ir com navegador</button>
    </div>
    <div class="row" style="margin-top:5px" ng-show="isIOS">
      <button class="rodape button gas-station-go-to"  style="width: 100%" id="btnResize" ng-click="resizeMaps();">Full screen</button>
      <button class="rodape button gas-station-navigate-to"  style="width: 100%" id="btnResizeLess" ng-click="resizeMaps();">Normal screen</button>
    </div>
	  </div>
  </ion-content>
</ion-view>
