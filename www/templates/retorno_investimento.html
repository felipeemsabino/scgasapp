<ion-view class="scgas-ion-view">
  <ion-nav-bar class="scgas-ion-header-bar">
    <ion-nav-back-button class="button-clear" style="color:black;display:inline-flex;">
      <i class="ion-arrow-left-c" style="color:white;"></i>
      <p class="buscar-postos-title">Retorno de Investimento</p>
    </ion-nav-back-button>
    <img class="title header-image" style="float:right;height:35px;margin-right:10px;"
      src="img/LOGO_3.png"></img>
  </ion-nav-bar>
  <ion-content>
    <div class="card calculators-detail-card">
      <div class="item item-divider">
        Preços:
      </div>
      <div class="row">
        <label class="item-input" >
          <span class="input-label">GNV</span>
          <input type="tel" ng-model="parametros.precoGNV" width="50"
          style="text-decoration: underline;" id="precoGNC" ui-number-mask="3">
        </label>
        <label class="item-input" >
          <span class="input-label">Gasolina</span>
          <input type="tel" ui-number-mask="3" id="precoGasolina" ng-model="parametros.precoGasolina"
          style="text-decoration: underline;" width="50">
        </label>
      </div>
      <div class="row">
        <label class="item-input">
          <span class="input-label">Etanol</span>
          <input  type="tel" ui-number-mask="3" ng-model="parametros.precoEtanol"
          style="text-decoration: underline;" id="prcEtanol" width="40">
        </label>
        <label class="item-input">
          <span class="input-label">Kit GNV</span>
          <input type="tel" ui-number-mask="2" ng-model="parametros.precoKitGNV"
          style="text-decoration: underline;" id="prcKitGnv" width="40" >
        </label>
      </div>
      <div class="row">
        <label class="item-input">
          <span class="input-label">Valor inspeção</span>
          <input type="tel" ui-money-mask ng-model="parametros.valorInspecao"
          style="text-decoration: underline;" id="valorInspecao" width="40">
        </label>
      </div>
      <div class="item item-divider">
        Quilometros rodados por mês:
      </div>
      <div class="row">
        <label class="item item-input">
          <span class="input-label">Km/mês</span>
          <input type="tel" ui-number-mask="1" ng-model="parametros.kmRodadoMes"
          style="text-decoration: underline;" id="kmMes">
        </label>
      </div>
      <div class="item item-divider">
        Consumo médio:
      </div>
      <div class="row">
        <label class="item">
          <span class="input-label">Gasolina km/l</span>
          <input type="tel" ui-number-mask="2"  ng-model="parametros.consumoMedioGasolina"
          style="text-decoration: underline;" id="csmMedioGasolina">

        </label>
        <label class="item">
          <span class="input-label">Etanol km/l</span>
          <input type="tel" ui-number-mask="2" ng-model="parametros.consumoMedioEtanol"
          style="text-decoration: underline;" id="csmMedioEtanol">

        </label>
      </div>
      <div class="row">
        <label class="item">
          <span class="input-label">GNV km/m³</span>
          <input type="tel" ui-number-mask="2"  ng-model="parametros.consumoMedioGNV"
          style="text-decoration: underline;" id="csmMedioGnv">

        </label>
      </div>

    </div>
    <div class="cardm">
      <button class="button gas-station-navigate-to" style="width:100%" ng-click="calcularEconomia();">Calcular</button>
    </div>
  </ion-content>
</ion-view>
