<ion-view view-title="Recuperar senha">
  <ion-content>
    <form name="recuperarSenhaForm">
      <div class="list">
		      <label class="item item-input">
            <input name="email" type="email" placeholder="Email" ng-model="user.email" >
          </label>
          <label class="item item-input" ng-show="pin_received">
            <input type="text" placeholder="Pin" ng-model="user.pinSenha">
          </label>
          <label class="item" ng-hide="pin_received">
            <button class="button button-block button-balanced" ng-click="recuperaPin(user);">Gerar pin</button>
          </label>
          <label class="item" ng-show="pin_received">
            <button class="button button-block button-balanced" ng-click="recuperaSenha(user);">Recuperar senha</button>
          </label>
      </div>
    </form>
  </ion-content>
</ion-view>
