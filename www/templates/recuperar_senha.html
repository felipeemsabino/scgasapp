<ion-view class="scgas-ion-view">
  <ion-nav-bar class="scgas-ion-header-bar">
    <ion-nav-back-button class="button-clear" style="color:black;display:inline-flex;">
      <i class="ion-arrow-left-c" style="color:white;"></i>
      <p class="buscar-postos-title">Recuperar senha</p>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div class="card">
      <div class="item item-image">
        <img src="img/logo_scgas.png" class="full-image item">
      </div>
      <form class="item" name="recuperarSenhaForm" data-ng-init="init()">
        <div class="list">
          <label class="item item-input">
            <input name="email" type="email" placeholder="Email" ng-model="user.email" >
          </label>
          <label class="item item-input" ng-show="pin_received" ng-hide="!pin_received">
            <input type="text" placeholder="Pin" ng-model="user.pinSenha">
          </label>
          <label class="item" ng-hide="pin_received" ng-show="!pin_received">
            <button class="button gas-station-go-to" style="width:100%" ng-click="recuperaPin();">Gerar pin</button>
          </label>
          <label class="item" ng-show="pin_received" ng-hide="!pin_received">
            <button class="button gas-station-navigate-to" style="width:100%" ng-click="recuperaSenha();">Recuperar senha</button>
          </label>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
